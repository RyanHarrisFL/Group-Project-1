<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">


  <title>Loose Cooking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
  <!-- NAV START -->
  <header>
    <nav>
      <div class="nav-wrapper">
        <div class="container">
              <a href="#" class="brand-logo center"><span class="flow-text"><i class="fas fa-brain"></i><i class="fas fa-utensils"></i>Loose Kitchen</a>
              </span>
            </div>
        </div>
    </nav>
  </header>
  <!--NAV END -->

  <div class="container">

    <!--START OF RECIPE PIC AND NUTRITION CARD -->
    <div class="row">
      <div class="col s12 m6 6">
        <div class="card-panel teal">
          <embed id="recipe-image"></embed>
          <h5 class="white-text">Ingredients Added</h5>
          <div class="white-text" id="ingredient-added-list">
            </div>
        </div>
      </div>
      <div class="col s12 m6 6">
        <div class="card-panel teal" id="nutrition-label">
          <img class="label" src="assets/5bf365fa10acc.image.jpg">
        </div>
      </div>
    </div>
<!--CHANGES BLAH VLAH-->
    <!--END OF RECIPE PIC AND NUTRITION CARD -->

    <!--INPUT FORM SECTION START-->
    <div class="row">
      <div class="input-field col s11">
        <input type="text" id="enter-ingredients">
        <label for="textarea2">Enter Ingredients</label>
      </div>
      <div id="add-button" class="col s1 add-icon center-align center-align add-button">
        <a class="btn-floating btn-medium waves-effect waves-light red add-icon"><i class="material-icons">add</i></a>
        </div>
    <div class="row">
      <div class="col s12">
        <button class="btn waves-effect waves-light" id="ingredient-submit" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
<!--INPUT FORM SECTION END -->


<!--NUTRITION SECTION START-->
    <div class="row">
      <div class="col s6"><div class="card-panel teal">
      </div></div>
      <div class="col s6"> <div class="card-panel teal">
        <div id="recipe">
          <span class="white-text">I am a very simple card. I am good at containing small bits of information.
            I am convenient because I require little markup to use effectively. I am similar to what is called a
            panel in other frameworks.
          </span>
        </div>
      </div></div>
    </div>
<!--END OF NEW SECTION -->
  </div>
          <!--RECIPE INGREDIENT END-->
          <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
          <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
          <script src="assets/javascript/logic.js"></script>
</body>

</html>
